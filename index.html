<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" href="./assets/HW.png" />

		<script defer src="script.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-custom">
		<nav>
			<div class="icon">
				<img src="./assets/HW.png" alt="logo" />
			</div>
			<button id="reset-button">
				<img src="./assets/img/reset.png" alt="reset btn" />
			</button>
		</nav>
		<div class="content">
			<div class="title">
				<h1>Hand Wars</h1>
				<p>Ready to Rock Paper Scissors</p>
			</div>
			<div class="grid-container">
				<div class="user">
					<div id="side-content">
						<p id="user">You</p>
						<p>Score: <span id="user-score">0</span></p>
						<img id="user-image" src="./assets/img/rock_user.png" />
					</div>
				</div>
				<div class="comp">
					<div id="side-content">
						<p id="user">Opponent</p>
						<p>Computer Score: <span id="computer-score">0</span></p>
						<img id="computer-image" src="./assets/img/rock_comp.png" />
					</div>
				</div>
			</div>
		</div>

		<p id="result"></p>

		<div class="button-group">
			<button id="rock" class="btn-custom">Rock</button>
			<button id="paper" class="btn-custom">Paper</button>
			<button id="scissors" class="btn-custom">Scissors</button>
		</div>
	</body>
</html>
