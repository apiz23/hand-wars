<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="https://cdn.tailwindcss.com"></script>
		<script defer src="script.js"></script>
	</head>
	<body class="min-h-screen bg-gray-800 bg-custom relative">
		<div class="min-h-fit text-white rounded-lg p-8 mx-auto py-20">
			<h1 class="text-6xl font-bold mb-4 text-center">Rock Paper Scissors</h1>
			<div class="grid grid-cols-2 my-10">
				<div class="flex justify-center items-center p-4 rounded-lg">
					<div class="text-center space-y-5">
						<p class="text-xl">You</p>
						<img
							id="user-image"
							src="./assets/img/rock.png"
							class="w-[40vh] h-[40vh] mx-10"
						/>
					</div>
				</div>
				<div class="flex justify-center items-center p-4 rounded-lg">
					<div class="text-center space-y-5">
						<p class="text-xl">Opponent</p>
						<img
							id="computer-image"
							src="./assets/img/rock.png"
							class="w-[40vh] h-[40vh] mx-10"
						/>
					</div>
				</div>
			</div>
		</div>

		<p
			id="result"
			class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-2xl font-semibold text-white bg-black px-6 py-2 rounded-lg shadow-md"
		></p>

		<div class="flex justify-center gap-4 mt-4 text-white">
			<button
				id="rock"
				class="btn-custom bg-black px-6 py-2 rounded text-lg hover:bg-neutral-800"
			>
				Rock
			</button>
			<button
				id="paper"
				class="btn-custom bg-black px-6 py-2 rounded text-lg hover:bg-neutral-800"
			>
				Paper
			</button>
			<button
				id="scissors"
				class="btn-custom bg-black px-6 py-2 rounded text-lg hover:bg-neutral-800"
			>
				Scissors
			</button>
		</div>
	</body>
</html>
